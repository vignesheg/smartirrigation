<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Start and End Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"><br><br>
        <div style="text-align: center;">
    
        <p id="status-text"></p></div>
        <h1>Mode Selector</h1>
        <button id="mannual">Manual</button>
        <button id="auto">Automatic</button><br><br>
        <form id="timeForm">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>
            <br><br>
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>
            <br><br>
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
        </form>
        <div id="result"></div>
        <div>
            
            <p id="soilmoist"></p>
            <p id="temp"></p>
            <p id="humid"></p>
        </div>
        <div style="text-align: center;">
            <h2 style="text-align: center;">satellite img</h2>
            <img src="IMG-20240820-WA0006.jpg" style="width: 50%;height: 50%;">
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
